<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Bad UI of CreditCard Form</title>
    <link rel="stylesheet" href="credit.css" />
  </head>

  <body>
    <div class="container">
      <div id="Checkout" class="inline">
        <h1>Pay Invoice</h1>
        <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
        </div>
        <form>
          <div class="form-group">
            <label for="PaymentAmount">Payment amount</label>
            <div class="amount-placeholder">
              <span>$</span>
              <span>500.00</span>
            </div>
          </div>
          <div class="form-group">
            <label or="NameOnCard">Name on card</label>
            <input
              id="NameOnCard"
              class="form-control"
              type="text"
              maxlength="255"
            />
          </div>
          <div class="form-group">
            <label for="CreditCardNumber">Card number</label>
            <input
              type="range"
              id="example"
              min="0"
              max="9999999999999999"
              step="1"
              oninput="getAndFill(this.value);"
              list="tickmarks"
            />
            <datalist id="tickmarks">
              <option value="0"></option>
              <option value="1000000000000000"></option>
              <option value="2000000000000000"></option>
              <option value="3000000000000000"></option>
              <option value="4000000000000000"></option>
              <option value="5000000000000000"></option>
              <option value="6000000000000000"></option>
              <option value="7000000000000000"></option>
              <option value="8000000000000000"></option>
              <option value="9000000000000000"></option>
              <option value="10000000000000000"></option>
            </datalist>
            <output id="output1">5000000000000000</output>
          </div>
          <div class="expiry-date-group form-group">
            <label for="ExpiryDate">Expiry date</label>
            <input
              id="ExpiryDate"
              class="form-control"
              type="text"
              placeholder="MM / YY"
              maxlength="7"
            />
          </div>
          <div class="security-code-group form-group">
            <label for="SecurityCode">Security code</label>
            <div class="input-container">
              <input id="SecurityCode" class="form-control" type="text" />
              <i id="cvc" class="fa fa-question-circle"></i>
            </div>
          </div>
          <div class="zip-code-group form-group">
            <label for="ZIPCode">ZIP/Postal code</label>
            <div class="input-container">
              <input
                id="ZIPCode"
                class="form-control"
                type="text"
                maxlength="10"
              />
              <a
                tabindex="0"
                role="button"
                data-toggle="popover"
                data-trigger="focus"
                data-placement="left"
                data-content="Enter the ZIP/Postal code for your credit card billing address."
                ><i class="fa fa-question-circle"></i
              ></a>
            </div>
          </div>
          <button
            id="PayButton"
            class="btn btn-block btn-success submit-button"
            type="submit"
          >
            <span class="submit-button-lock"></span>
            <span class="align-middle">Pay $500.00</span>
          </button>
        </form>
      </div>
    </div>

    <p>
      <a
        href="https://codepen.io/meghart/pen/rVKbNG/"
        target="_blank"
        rel="noopener noreferrer"
        >https://codepen.io/meghart/pen/rVKbNG/</a
      >を参考に作成
    </p>

    <script>
      function getAndFill(value) {
        const filledValue = ("0000000000000000" + value.toString(10)).slice(
          -16
        );
        document.getElementById("output1").value = filledValue;
      }
    </script>
  </body>
</html>
